<div class="card w-75 mx-auto">
  <div class="card-header">List your property</div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #Form="ngForm">
      <div>
        <tabset #formTabs>
          <tab heading="Basic Info">
            <div class="form-group col-12">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                #propName="ngModel"
                ngModel
                name="Name"
                required
                minlength="5"
              />
              <span
                *ngIf="!propName.valid && propName.touched"
                class="error-block"
              >
                <span *ngIf="propName.errors && propName.errors.required"
                  >Please provide name</span
                >
                <span *ngIf="propName.errors && propName.errors.minlength"
                  >Name must be 5 characters long.</span
                >
              </span>
            </div>
            <div class="form-group col-12">
              <label for="type">Type</label>
              <input type="text" class="form-control" ngModel name="Type" />
            </div>
            <div class="form-group col-12">
              <label for="price">Price</label>
              <input type="text" class="form-control" ngModel name="Price" />
            </div>
            <div class="form-group col-12 pt-2">
              <button
                type="button"
                class="btn btn-primary w-100"
                (click)="selectTab(1)"
              >
                Next
              </button>
            </div>
          </tab>
          <tab heading="Pricing and Area">
            <div class="form-group col-12">
              <label>Price (in USD)</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group col-12">
              <label>Security (in USD)</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group col-12">
              <label>Maintenance (in USD)</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group col-12">
              <label>Built Area (in Sqr Feet)</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group col-12">
              <label>Carpet Area (in Sqr Feet)</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group col-12 pt-2">
              <button
                type="button"
                class="btn btn-outline-warning w-50"
                (click)="selectTab(0)"
              >
                Back
              </button>
              <button
                type="button"
                class="btn btn-primary w-50"
                (click)="selectTab(2)"
              >
                Next
              </button>
            </div>
          </tab>
          <tab heading="Address">
            <div class="form-group col-12">
              <label>Floor</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12">
              <label>Total Floor</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12">
              <label>Address</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12">
              <label>Landmark</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12">
              <button
                type="button"
                class="btn btn-outline-warning w-50"
                (click)="selectTab(1)"
              >
                Back
              </button>
              <button
                type="button"
                class="btn btn-primary w-50"
                (click)="selectTab(3)"
              >
                Next
              </button>
            </div>
          </tab>
          <tab heading="Other Details">
            <div class="form-group col-12">
              <label>Ready to Move</label><br />
              <input type="radio" id="Yes" value="1" name="RTM" />
              <label class="m-2">Yes</label>

              <input type="radio" id="No" value="2" name="RTM" />
              <label class="m-2">No</label>
            </div>

            <div class="form-group col-3">
              <label>Possession/Available From</label>
              <input type="date" class="form-control" />
            </div>

            <div class="form-group col-12">
              <label>Age of Property</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12">
              <label>Gated Community</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12">
              <label>Main Entrance</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12">
              <label>Description</label>
              <textarea type="text" class="form-control" rows="6"></textarea>
            </div>

            <div class="form-group col-12">
              <button
                type="button"
                class="btn btn-outline-warning w-50"
                (click)="selectTab(2)"
              >
                Back
              </button>
              <button
                type="button"
                class="btn btn-primary w-50"
                (click)="selectTab(4)"
              >
                Next
              </button>
            </div>
          </tab>
          <tab heading="Photos">
            <div class="form-group col-12">
              <div class="photo-control">
                <button class="mt-5" type="button">Upload</button> <br />
                This is under construction
              </div>
            </div>
            <div class="form-group col-12">
              <button
                type="button"
                class="btn btn-outline-warning w-50"
                (click)="selectTab(3)"
              >
                Back
              </button>
              <button type="reset" class="btn btn-outline-danger w-25">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary w-25">Save</button>
            </div>
          </tab>
        </tabset>
      </div>
    </form>
  </div>
</div>
