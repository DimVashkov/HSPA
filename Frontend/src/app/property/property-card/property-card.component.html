
    <div class="card">
      <div class="card-img-wrapper">
        <img class="card-img-top" src="assets/images/house_default.jpg" alt="">
        <ul class="list-inline text-center member-icons">
          <li class="list-inline-item">
            <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class="bi bi-pencil-square"></i></button>
          </li>
          <li class="list-inline-item">
            <button class="btn btn-primary"><i class="bi bi-telephone"></i></button>
          </li>
        </ul>
      </div>

      <div class="card-body p-2">
        <h1>{{ property.Name }}</h1>
        <h1>{{ property.Type }}</h1>
        <h1>{{ property.Price }}</h1>
      </div>

    </div>
